<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet" />

  <title>Chef-Form</title>
</head>

<body class="font-display bg-bg ">
  <div class="p-2 ">
    <h2 class=" md:text-3xl text-xl pb-7 font-semibold  ">Create New Group</h2>
    <div class="form-fields md:pt-7 md:pb-12 md:px-10 px-5 pt-5 pb-6  border border-border rounded-lg bg-white">
      <form class=" w-full">
        <div class="outer-flex  gap-8 flex items-stretch justify-center md:flex-row flex-col">
          <div class="inner-left-divs order-2 md:order-1  md:w-3/4 w-full">
            <div class="w-full">
              <label class="block text-base font-normal pb-3" for="">Group Name</label>
              <div class=" w-full">
                <input
                  class="w-full md:text-base text-xs  border border-border rounded-lg  outline-none  text-[#878787] px-2 py-2"
                  type="text" placeholder="e.g., weekend Foodies" />
              </div>
            </div>
            <div class="w-full pt-7">
              <label class="block text-base font-normal pb-3" for="">Group Description</label>
              <div class="  w-full">
                <textarea
                  class="w-full md:text-base text-xs border border-border rounded-lg  outline-none resize-none text-[#878787] px-2 py-2"
                  rows="5" cols="35" placeholder="Tell us about your group..."></textarea>

              </div>
            </div>



          </div>
          <div
            class="inner-right-divs order-1 md:order-2   bg-gray-200 rounded-lg w-44 md:h-64 lg:w-64 h-40 max-w-full ">
            <div class="inner-img-div  ">

              <img src="./assets/images/chef.jpg" class="w-44 md:h-64 lg:w-64  rounded-lg" alt="">

            </div>
          </div>
        </div>
        <div class="flex flex-col md:flex-row gap-5">
          <div class=" md:w-2/4 w-full ">
            <label class="block text-base pb-3  pt-8" for="">Role</label>
            <div class="border border-border rounded-lg w-full">
              <div class="px-4">
                <select class="w-full pr-10 py-2 text-base  text-[#878787] outline-none">
                  <option selected>Select</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </div>
            </div>
          </div>
          <div class=" md:w-2/4  w-full">
            <label class="block text-base pb-3  pt-8" for="">Cuisine Prefrences</label>
            <div class="border border-border rounded-lg w-full">
              <div class="px-4">
                <select class="w-full pr-10 py-2 text-base  text-[#878787] outline-none">
                  <option selected>Select Cuisine</option>
                  <option value="italian">Italian</option>
                  <option value="chinese">chinese</option>
                  <option value="indian">Indian</option>
                  <option value="french">French</option>
                </select>
              </div>
            </div>
          </div>
        </div>
 <div class="flex md:flex-row flex-col gap-5">
      <div class=" md:w-2/4 w-full">
        <label class="block text-base pb-3  pt-8" for="">Meal Type</label>
        <div class="border border-border rounded-lg w-full">
          <div class="px-4">
            <select class="w-full pr-10 py-2 text-base  text-[#878787] outline-none">
              <option selected>Select Meal Type</option>
              <option value="breakfast">breakfast</option>
              <option value="brunch">brunch</option>
              <option value="lunch">lunch</option>
              <option value="hi-te">hi-tea</option>
            </select>
          </div>
        </div>
      </div>
      <div class=" md:w-2/4 w-full">
        <label class="block text-base  pb-3 pt-8" for="">Dietery Restrictions</label>
        <div class="border border-border rounded-lg w-full">
          <div class="px-4">
            <select class="w-full pr-10 py-2 text-base text-[#878787] outline-none">
              <option selected>Select Restrictions</option>
              <option value="volvo">Gluten-free</option>
              <option value="saab">Vegan</option>
              <option value="mercedes">Milk allergy</option>
              <option value="audi">gluten intolerance</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="flex md:flex-row flex-col gap-5 w-full">
      <div class="md:w-1/3 w-full ">
        <label class="block text-base pt-8 pb-3" for="">Maximum Members</label>
        <div class="border border-border rounded-lg  items-center flex justify-between w-full">
          <div class="md:px-4 px-2">
            <input type="number" class="w-full md:pr-4 pr-2 py-2 text-base  text-[#878787]  outline-none"
              placeholder="8" />
          </div>
          <div class="px-1">
            <p class="md:text-base text-xs ">Invite members</p>
          </div>
        </div>
      </div>
      <div class="md:w-1/3 w-full ">
        <label class="block text-base  pt-8 pb-3" for="">Budget Per Person</label>
        <div class="border border-border rounded-lg w-full">
          <div class="px-4">
            <input type="number" class="w-full  py-2 text-base  text-[#878787] outline-none" placeholder="$125">

            </select>
          </div>
        </div>
      </div>

      <div class="md:w-1/3 w-full ">
        <label class="block text-base  pt-8 pb-3" for="">Total Budget</label>
        <div class="border border-border rounded-lg w-full">
          <div class="px-4">
            <input type="number" class="w-full  py-2 text-base  text-[#878787] outline-none" placeholder="$1,000">

            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="flex items-center justify-end pt-8 ">
      <button class="px-12 py-3 text-white align-middle rounded-lg  text-[16px] 3xl:text-xl font-semibold bg-[#ffa12e]">
        Add Group</button>

    </div>

    </div>


   
    </form>
  </div>

</body>

</html>
