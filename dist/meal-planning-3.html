<div class="grid md:grid-cols-5 grid-cols-1  justify-start gap-3">
  <button>

<p class="text-secondary bg-white border font-semibold lg:px-3 lg:py-4 py-2 rounded-lg  3xl:text-xl md:text-base   border-secondary">

 <button>
