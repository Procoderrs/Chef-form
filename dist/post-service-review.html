<div class="flex items-center border border-secondary rounded-lg gap-1 bg-[#fff8e7]  px-1 py-1 ">

<div class="md:pb-18 pb-8">
  <p class="pb-3.5 3xl:text-xl md:text-lg text-base">Written Feedback (optional)</p>
  <div class="border border-upload-photo-border pt-4 px-3 rounded-lg">
   <form >
     <textarea
      name=""
      id="Feedback"
      class="w-full resize-none md:text-base outline-none text-sm text-para-context"
      rows="4"
      cols="50"
      placeholder="Share more about your experience"></textarea>
   </form>
  </div>
</div>


<div class="pb-8">
  <p class="pb-3.5 3xl:text-xl md:text-lg text-base">Upload Photo</p>
  <div class="border-3 border-dashed border-upload-photo-border pt-4 rounded-lg">
    <form method="post" ">
      <label for="photo-upload" class="flex flex-col md:py-7 py-2 items-center justify-center cursor-pointer">
        <div class="p-2">
          <img src="./assets/images/post-service-review/material-symbols_upload-rounded.svg" alt="image-uploader">
        </div>
        <p class="pt-2.5 pb-7 md:text-base text-sm text-para-context">
          Upload or Drag & Drop Photo
        </p>
        <input type="file" id="photo-upload" name="photo" accept="image/*" class="hidden" />
      </label>
    </form>
  </div>
</div>


   <button type="submit"  class="w-full py-3 cursor-pointer rounded-lg 3xl:text-xl md:text-lg text-sm font-semibold bg-primary text-white">
     Submit Review
   </button>
      </div>
    </div>
    </div>
